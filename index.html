<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>
    <style>
      /* 
      Text 

      La propiedad para setear el espacio entre lineas de un mismo parrafo es line-height
      
      */
      /*
      ¿Cómo estilizar una imagen?
      1. Si se quiere tener una imagen con un width y un height establecido, sin deformar la imagen podemos pasar la propiedad 
      object-fit: cover.
      esta propiedad puede cortar la imagen de modo que cumpla con la altura y anchura especificada sin tener que estirar la imagen. 
      Pero podemos establecer que partes de la iamgen queremos ver con la propiedad object-position: left / right
      Además de conver, también tenemos contain, que crea un contenedor del tamaño que hemos establecido pero ajusta la imagen para 
      que esta conserve su tamaño original. Un comportamiento deribado de esto es que la imagen puede llegar a ser más pequeña que su contenedor, ante esta situación también podemos usar lap irpiedad object-position en caso de que querramos mover la imagen hacia arriba o abajo, o a los lados.
      */

      /* 
      Display
      La propiedad display puede tomar 3 valores
        block: Toma toda la linea. Un ejemplo es el parrafo. si bien su contenido no ocupa toda la línea, se genera un espacio que se extiende hasta el final de la línea.
        inline-block: solo toma el espacio que necesita. Una etiqueta que tiene esto por defecto es la imagen o el input. De modo que otros elementos pueden aparecer junto a él.
        inline-element: aparecen dentro de la línea de texto. por ejemplo la propiedad de texto strong 

        Los más importantes son los dos primeros pues determiann como los elementos se muestran en pantalla.
      
      */

      /* 
      lesson 9 - Div
      Div : significa divisón
      de forma simple podemos entenderlo como una caja
      El div, como el parrafo es un block element.
      La clave de los divs es quep pueden contener otros elementos dentro de sí. Están diseñados para ser contendores. 
      los divs por defecto tienen un width de 100%
      */

      /* 
      lesson 10 - NESTED LAYOURT TECHNIQUE
      Hay dos tipos de layouts, verticales, uno encima de otro, o horizontal, donde están uno al lado del otro. combiando los dos, se puede
      crear cualquier cosa que veamos en linea. 

      */
      .thumbnail {
        width: 300px;
        display: block;
      }
      .search-bar{
        display: block;
      }
      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top; /* ya que el titulo de un video es mayor que el otro, los elementos pueden no quedar alineados, de modo que usamos esta propiedad para solucionarlo */
        margin-right: 15px;
      }

    </style>
  </head>
  <body>
    <input type="text" placeholder="Search" class="search-bar">
    <div class="video-preview"> 
      <img src="./assets/thumbnail-1.webp" class="thumbnail">
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!</p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>
    <div class="video-preview"> 
      <img src="./assets/thumbnail-2.webp" class="thumbnail">
      <p class="video-title">
        Try Not To Laugh Challenge #9</p>
      <p class="video-author">Markiplier</p>
      <p class="video-stats">19M views &#183; 4 years ago</p>
    </div>
  </body>
</html>
